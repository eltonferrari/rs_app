<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>data-binding</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark" padding>
    Data Binding (ligação de dados)
    <h4>String interpolation</h4> 
    {{ titulo }}

    <ion-button (click)="altera()">Botão</ion-button>

    <ion-img src="{{ imagemRandomica }}"></ion-img>
    <br />
    <h4>Property Binding</h4> 
    <ion-img [src]="imagemRandomica"></ion-img>
    <br />
    <ion-img [src]="imagemLocal"></ion-img>
    <br />
    <h4>Event Biding</h4>
    <ion-item>
        <ion-label position="stacked">Nome:</ion-label>
        <ion-input (input)="atualiza()"></ion-input>
    </ion-item> 
</ion-content>
