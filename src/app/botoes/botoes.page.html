<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>botoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <h1>Botões</h1>
    <ion-button>Padrão</ion-button>
    <ion-button href="https://www.resolvesystems.com.br">Link</ion-button>
    
    <h2>Cores</h2>
    <ion-button color="primary">Primary</ion-button>
    <ion-button color="secondary">Secondary</ion-button>
    <ion-button color="tertiary">Tertiary</ion-button>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
    <ion-button color="light">Light</ion-button>
    <ion-button color="medium">Medium</ion-button>
    <ion-button color="dark">Dark</ion-button>
    
    <h2>Expandido</h2>
    <ion-button expand="full" color="primary">Full</ion-button>
    <ion-button expand="block" color="secondary">Block</ion-button>

    <h2>Arredondado</h2>
    <ion-button shape="round">Round</ion-button>
    
    <h2>Preenchimento</h2>
    <ion-button fill="outline">Outline</ion-button>

    <h2>Icones</h2>
    <ion-button>
        <ion-icon slot="start" name="star"></ion-icon>
        Ícone Start
    </ion-button>
    <ion-button>
        <ion-icon slot="end" name="star"></ion-icon>
        Ícone End
    </ion-button>
    <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>

    <h2>Tamanhos</h2>
    <ion-button size="large">Large</ion-button>
    <ion-button >Padrão</ion-button>
    <ion-button size="small">Small</ion-button>
    
  
</ion-content>
